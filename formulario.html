<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">

    <title>Registre-se</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="https://www.thejohnbarbershop.com.br/empresa/img/logo.png" alt="Logo">
        </div>
        <div class="form">
            <form id="myForm">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button type="button"><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-bot">
                        <label for="first-name">Primeiro nome</label>
                        <input id="first-name" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        <div id="first-name-error" class="error">Primeiro nome não pode conter números.</div>
                    </div>

                    <div class="input-bot">
                        <label for="last-name">Sobrenome</label>
                        <input id="last-name" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        <div id="last-name-error" class="error">Sobrenome não pode conter números.</div>
                    </div>

                    <div class="input-bot">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        <div id="number-error" class="error">Celular deve conter apenas números.</div>
                    </div>

                    <div class="input-bot">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-bot">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        <div id="password-error" class="error">A senha deve conter pelo menos 12 caracteres, incluindo letras, números e caracteres especiais.</div>
                    </div>

                    <div class="input-bot">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                        <div id="confirm-password-error" class="error">As senhas devem ser iguais.</div>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (e) {
            let valid = true;

            // Validar Primeiro Nome
            const firstName = document.getElementById('first-name').value;
            const firstNameError = document.getElementById('first-name-error');
            if (/\d/.test(firstName)) {
                firstNameError.style.display = 'block';
                valid = false;
            } else {
                firstNameError.style.display = 'none';
            }

            // Validar Sobrenome
            const lastName = document.getElementById('last-name').value;
            const lastNameError = document.getElementById('last-name-error');
            if (/\d/.test(lastName)) {
                lastNameError.style.display = 'block';
                valid = false;
            } else {
                lastNameError.style.display = 'none';
            }

            // Validar Celular
            const number = document.getElementById('number').value;
            const numberError = document.getElementById('number-error');
            if (!/^\d+$/.test(number.replace(/\D/g, ''))) {
                numberError.style.display = 'block';
                valid = false;
            } else {
                numberError.style.display = 'none';
            }

            // Validar Senha
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('password-error');
            const passwordCriteria = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{12,}$/;
            if (!passwordCriteria.test(password)) {
                passwordError.style.display = 'block';
                valid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Validar Confirmação de Senha
            const confirmPassword = document.getElementById('Confirmpassword').value;
            const confirmPasswordError = document.getElementById('confirm-password-error');
            if (password !== confirmPassword) {
                confirmPasswordError.style.display = 'block';
                valid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }

            if (!valid) {
                e.preventDefault();
            } else {
                // Se o formulário for válido, redirecionar para a página posRegistro.html
                e.preventDefault(); // Evita o envio do formulário padrão
                window.location.href = "posRegistro.html";
            }

             // Validar Gênero
             const genderInputs = document.querySelectorAll('input[name="gender"]');
            let genderSelected = false;
            genderInputs.forEach(input => {
                if (input.checked) {
                    genderSelected = true;
                }
            });
            const genderError = document.getElementById('gender-error');
            if (!genderSelected) {
                genderError.style.display = 'block';
                valid = false;
            } else {
                genderError.style.display = 'none';
            }

            if (!valid) {
                e.preventDefault();
            }

        });
    </script>
</body>
</html>
