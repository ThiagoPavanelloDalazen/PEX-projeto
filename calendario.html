<!DOCTYPE html>
<html>
<head>
    <title>Calendário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #calendar {
            max-width: 100%;
            margin: 20px 0;
        }
        .busy-day {
            background-color: #FFC0CB !important; /* Rosa claro */
        }
        .btn-confirmar {
            margin-top: 20px;
            width: 100%;
        }
        .custom-select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
</head>
<body>
    <h2>Calendário The John Barbershop</h2>
    <div class="container">
        <div id="calendar"></div>
        <select id="horario-select" class="custom-select" style="display: none;">
           
        </select>
        <button class="btn btn-primary btn-agendar" style="display: none;">Confirmar</button>
    </div>
    <script>
        $(document).ready(function() {
            var horarioSelect = $('#horario-select');
            var agendarButton = $('.btn-agendar');

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'month',
                selectable: true,
                selectHelper: true,
                select: function(inicio, fim) {
                    var horariosDisponiveis = [];
                    var diaSemana = inicio.day();

                    
                    if (diaSemana >= 2 && diaSemana <= 5) { 
                        for (var hora = 9; hora <= 21; hora++) {
                            horariosDisponiveis.push(moment({hour: hora, minute: 30}).format('HH:mm'));
                        }
                    } else if (diaSemana === 6) { 
                        for (var hora = 8; hora <= 17; hora++) {
                            horariosDisponiveis.push(moment({hour: hora}).format('HH:mm'));
                        }
                    } else { 
                        alert('Desculpe, estamos fechados às segundas e domingos.');
                        return;
                    }

                   
                    horarioSelect.empty();
                    $.each(horariosDisponiveis, function(indice, valor) {
                        horarioSelect.append('<option value="' + valor + '">' + valor + '</option>');
                    });

                    
                    horarioSelect.show();
                    agendarButton.show();
                },
                eventClick: function(evento) {
                   
                    $('#calendar').fullCalendar('removeEvents', evento._id);
                },
                
            });

            agendarButton.click(function() {
                var horarioSelecionado = horarioSelect.val();
                if (!horarioSelecionado) {
                    alert('Por favor, selecione um horário.');
                    return;
                }
                
                horarioSelect.find('option[value="' + horarioSelecionado + '"]').remove();
                horarioSelect.hide();
                agendarButton.hide();

                
                alert('Agendamento confirmado para: ' + horarioSelecionado);
            });
        });
    </script>
</body>
</html>
