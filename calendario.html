<!DOCTYPE html>
<html>
<head>
    <title>Calendário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #calendar {
            max-width: 100%;
            margin: 20px 0;
        }
        .busy-day {
            background-color: #FFC0CB !important; /* Rosa claro */
        }
        .btn-confirmar {
            margin-top: 20px;
            width: 100%;
        }
        .custom-select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
</head>
<body>
    <h2>Calendário The John Barbershop</h2>
    <div class="container">
        <div id="calendar"></div>
        <select id="time-select" class="custom-select" style="display: none;">
            <!-- Opções de horário serão adicionadas dinamicamente -->
        </select>
        <button class="btn btn-primary btn-confirmar" style="display: none;">Confirmar</button>
    </div>
    <script>
        $(document).ready(function() {
            var timeSelect = $('#time-select');
            var confirmButton = $('.btn-confirmar');

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'month',
                selectable: true,
                selectHelper: true,
                select: function(start, end) {
                    var selectableTimes = [];
                    var dayOfWeek = start.day();

                    // Defina os horários disponíveis com base no dia da semana
                    if (dayOfWeek >= 2 && dayOfWeek <= 5) { // Terça a Sexta
                        for (var i = 9; i <= 21; i++) {
                            selectableTimes.push(moment({hour: i, minute: 30}).format('HH:mm'));
                        }
                    } else if (dayOfWeek === 6) { // Sábado
                        for (var i = 8; i <= 17; i++) {
                            selectableTimes.push(moment({hour: i}).format('HH:mm'));
                        }
                    } else { // Segunda e Domingo
                        alert('Desculpe, estamos fechados às segundas e domingos.');
                        return;
                    }

                    // Limpe e adicione as opções de horário ao seletor
                    timeSelect.empty();
                    $.each(selectableTimes, function(index, value) {
                        timeSelect.append('<option value="' + value + '">' + value + '</option>');
                    });

                    // Exiba o seletor de horário e o botão de confirmar
                    timeSelect.show();
                    confirmButton.show();
                },
                eventClick: function(event) {
                    // Remova o evento quando um evento existente é clicado
                    $('#calendar').fullCalendar('removeEvents', event._id);
                },
                
            });

            confirmButton.click(function() {
                var selectedTime = timeSelect.val();
                if (!selectedTime) {
                    alert('Por favor, selecione um horário.');
                    return;
                }
                // Remove o horário selecionado do seletor de horários
                timeSelect.find('option[value="' + selectedTime + '"]').remove();
                timeSelect.hide();
                confirmButton.hide();

                // Implemente a lógica para confirmar o agendamento aqui
                alert('Agendamento confirmado para: ' + selectedTime);
            });
        });
    </script>
</body>
</html>
